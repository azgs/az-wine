<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Arizona Wine Contribute Form{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}azwine/base.css">
  </head>
</html>
{% block main %}
  <div id="register-form">
    {% if registered %}
    Thanks for registering!
    {% else %}
    Register here!

    <form id="user_form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
  </div>

  <form class="form-horizontal" name="LoginForm" method="post">
  {% csrf_token %}
  {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
  {% endif %}
  <div class="control-group">
  <label class="control-label" for="username">Username</label>
      <div class="controls">
          <input type="text" name="username" id="username" placeholder="Username">
      </div>
  </div>
  <div class="control-group">
      <label class="control-label" for="password">Password</label>
          <div class="controls">
              <input type="password" name="password" id="password" placeholder="Password">
          </div>
  </div>
  <div class="control-group">
      <div class="controls">
          <button type="submit" name="submit" value="Login" class="btn">Login</button>
      </div>
  </div>
  </form>
{% endblock %}
