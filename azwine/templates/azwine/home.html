<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Register User</title>
    </head>
    <body>
    	<h1>Sign up!</h1>

    	{% if registered %}
    	Thanks for registering!
    	{% else %}
    	Register here!

    	<form id="user_form" method="post" enctype="multipart/form-data">
    		{% csrf_token %}
    		{{ user_form.as_p }}
    		{{ profile_form.as_p }}
    		<input type="submit" name="submit" value="Register" />
    	</form>
    	{% endif %}
    </body>
</html>
